<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title is-4">Real-time Chat</h1>
                <div id="chat-messages" class="content"></div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input type="text" id="message-input" class="input" placeholder="Type your message...">
                    </div>
                    <div class="control">
                        <button id="send-button" class="button is-info">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
